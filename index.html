<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MezoCima</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #022020; /* الخلفية الداكنة */
            color: #ffffff; /* النصوص باللون الأبيض */
        }

        /* شريط الأخبار العلوي */
        .news-ticker {
            background-color: #f1c40f;
            color: #310003;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            padding: 10px 0;
            position: fixed;
            top: 0;
            width: 80%;
            z-index: 1000;
        }

        h1 {
            font-size: 28px;
            margin-top: 60px; /* لضمان عدم تداخل الشريط مع العنوان */
            margin-bottom: 20px;
        }

        .search-container {
            background-color: #022020;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }

        .search-container input {
            padding: 12px;
            font-size: 18px;
            font-family: 'Cairo', sans-serif;
            border: none;
            border-radius: 5px;
            width: 250px;
            outline: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .search-container input:focus {
            border: 2px solid #011C44;
        }

        .search-container button {
            padding: 12px;
            font-size: 16px;
            font-family: 'Cairo', sans-serif;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f1c40f;
            color: #310003;
            cursor: pointer;
            margin-left: 10px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .search-container button:hover {
            background-color: #e67e22;
        }

        #result {
            margin-top: 20px;
        }

        img {
            max-width: 200px;
            margin-top: 10px;
        }

        .info-row {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .info-row button {
            margin-left: 10px;
            background-color: #011C44;
            border: none;
            padding: 8px;
            border-radius: 5px;
            color: #310003;
            transition: background-color 0.3s;
        }

        .info-row button:hover {
            background-color: #e67e22;
        }

        .input-container {
            max-width: 500px;
            margin: 0 auto;
        }

        textarea {
            width: 300px;
            height: 100px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #333;
            color: #fff;
            font-family: 'Cairo', sans-serif;
            font-weight: bold;
            resize: none;
        }

        .season-list {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .season-item {
            margin-top: 10px;
            text-align: center;
            margin-left: 15px;
        }

    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>ابحث عن فيلم أو مسلسل</h1>
    <div class="search-container">
        <input type="text" id="searchTerm" placeholder="ابحث عن فيلم أو مسلسل بالاسم أو ID">
        <button onclick="searchMovieByName()">بحث بالاسم</button>
        <button onclick="searchMovieById()">بحث بالـ ID</button>
    </div>

    <div id="result"></div>

<script>
    const apiKey = '4b1125dc507cd0f303b025b30d6311dd';

    async function searchMovieByName() {
        const searchTerm = document.getElementById('searchTerm').value;
        if (!searchTerm) {
            alert('الرجاء إدخال اسم الفيلم أو المسلسل');
            return;
        }

        const url = `https://api.themoviedb.org/3/search/multi?api_key=${apiKey}&query=${searchTerm}&language=ar`;

        try {
            const response = await fetch(url);
            const data = await response.json();

            if (data.results.length > 0) {
                displayResult(data.results[0]);
            } else {
                document.getElementById('result').innerHTML = `<p>لم يتم العثور على نتائج.</p>`;
            }
        } catch (error) {
            console.error(error);
            document.getElementById('result').innerHTML = `<p>حدث خطأ أثناء البحث. الرجاء المحاولة مرة أخرى.</p>`;
        }
    }

    async function searchMovieById() {
        const searchTerm = document.getElementById('searchTerm').value;
        if (!searchTerm) {
            alert('الرجاء إدخال الـ ID');
            return;
        }

        const url = `https://api.themoviedb.org/3/movie/${searchTerm}?api_key=${apiKey}&language=ar`;

        try {
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error('لم يتم العثور على فيلم أو مسلسل بهذا الـ ID');
            }

            const data = await response.json();
            displayResult(data);
        } catch (error) {
            console.error(error);
            document.getElementById('result').innerHTML = `<p>${error.message}</p>`;
        }
    }

    function displayResult(result) {
        const title = result.title || result.name;
        const description = result.overview || "لا يوجد وصف متاح";
        const releaseDate = result.release_date || result.first_air_date || "غير متاح";
        const imagePath = result.poster_path;
        const imageUrl = `https://image.tmdb.org/t/p/original${imagePath}`;
        const country = result.production_countries?.[0]?.name || "غير متاح";
        const genres = result.genres?.map(genre => genre.name).join(', ') || "غير متاح";
        const voteAverage = result.vote_average || "غير متاح";
        const originalLanguage = result.original_language || "غير متاح";
        const quality = "Full HD";

        document.getElementById('result').innerHTML = `
            <h2>${title}</h2>
            <img src="${imageUrl}" alt="${title}">
            <div class="info-row">
                <strong>الوصف:</strong>
                <textarea id="description">${description}</textarea>
                <button onclick="copyText('description')">نسخ الوصف</button>
            </div>
            <div class="info-row">
                <strong>تاريخ الإصدار:</strong>
                <textarea id="releaseDate">${releaseDate}</textarea>
                <button onclick="copyText('releaseDate')">نسخ تاريخ الإصدار</button>
            </div>
            <div class="info-row">
                <strong>بلد التصوير:</strong>
                <textarea id="country">${country}</textarea>
                <button onclick="copyText('country')">نسخ بلد التصوير</button>
            </div>
            <div class="info-row">
                <strong>اللغة الأصلية:</strong>
                <textarea id="language">${originalLanguage}</textarea>
                <button onclick="copyText('language')">نسخ اللغة</button>
            </div>
            <div class="info-row">
                <strong>التصنيف:</strong>
                <textarea id="genres">${genres}</textarea>
                <button onclick="copyText('genres')">نسخ التصنيف</button>
            </div>
            <div class="info-row">
                <strong>التقييم:</strong>
                <textarea id="voteAverage">${voteAverage}</textarea>
                <button onclick="copyText('voteAverage')">نسخ التقييم</button>
            </div>
            <div class="info-row">
                <strong>الجودة:</strong>
                <textarea id="quality">${quality}</textarea>
                <button onclick="copyText('quality')">نسخ الجودة</button>
            </div>
        `;
    }

    function copyText(id) {
        const textArea = document.getElementById(id);
        textArea.select();
        textArea.setSelectionRange(0, 99999);
        document.execCommand("copy");
        alert("تم نسخ النص إلى الحافظة!");
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مولد افلام موقع اليكس بست</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-top: 10px;
        }
        label, input, button {
            margin: 10px 0;
            display: block;
        }
        .output {
            background-color: #202020;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>مولد افلام موقع اليكس بست</h1>
    <label>ضع صورة الفيلم:</label>
    <input type="text" id="movieImage" placeholder="رابط صورة الفيلم">
    
    <label>اسم الفيلم:</label>
    <input type="text" id="movieName" placeholder="اسم الفيلم">
    
    <label>سنة الإصدار هتتضاف بجانب اسم الفيلم</label>
    <input type="text" id="releaseYear" placeholder="سنة الإصدار">
    
    <label>تصنيف الفيلم مثال: افلام عربي </label>
    <input type="text" id="movieCategory" placeholder="تصنيف الفيلم (مفصولة بفواصل)">
    
    <label>الجودة:</label>
    <input type="text" id="movieQuality" placeholder="جودة الفيلم">
    
    <label>بلد تصوير الفيلم:</label>
    <input type="text" id="movieCountry" placeholder="بلد تصوير الفيلم">
    
    <label>لغة الفيلم:</label>
    <input type="text" id="movieLanguage" placeholder="لغة الفيلم">
    
    <label>نوع الفيلم مثال: اكشن او دراما</label>
    <input type="text" id="movieType" placeholder="نوع الفيلم">
    
    <label>دقة الفيلم:</label>
    <input type="text" id="movieResolution" placeholder="دقة الفيلم">
    
    <label>تاريخ الإصدار:</label>
    <input type="text" id="releaseDate" placeholder="تاريخ الإصدار">
    
    <label>روابط السيرفرات:</label>
    <input type="text" id="server1" placeholder="رابط السيرفر 1">
    <input type="text" id="server2" placeholder="رابط السيرفر 2">
    <input type="text" id="server3" placeholder="رابط السيرفر 3">

    <button onclick="generateCode()">توليد الكود</button>

    <h2>الكود الناتج:</h2>
    <textarea id="outputCode" readonly></textarea>
    <button onclick="copyCode()">نسخ الكود</button>

    <script>
        function generateCode() {
            const movieImage = document.getElementById('movieImage').value;
            const movieName = document.getElementById('movieName').value;
            const releaseYear = document.getElementById('releaseYear').value;
            const movieCategory = document.getElementById('movieCategory').value.split(',');
            const movieQuality = document.getElementById('movieQuality').value;
            const movieCountry = document.getElementById('movieCountry').value;
            const movieLanguage = document.getElementById('movieLanguage').value;
            const movieType = document.getElementById('movieType').value;
            const movieResolution = document.getElementById('movieResolution').value;
            const releaseDate = document.getElementById('releaseDate').value;
            const server1 = document.getElementById('server1').value;
            const server2 = document.getElementById('server2').value;
            const server3 = document.getElementById('server3').value;

            const generatedCode = `
<div class="egy-single-post">
    <div class="egy-post-top">
        <div class="egy-post-right">
            <img src="${movieImage}" width="90%" height="90%">
            <a href="#" class="egy-post-watch"><i class="fa fa-cloud-download"></i>تحميل مباشر</a>
        </div>
        <div class="egy-post-left">
            <h1 class="main-title">${movieName} <a href="#">(${releaseYear})</a></h1>
            <ul>
                <li>
                    <label>التصنيف</label>
                    <div>
                        ${movieCategory.map(cat => `<a href="#">${cat.trim()}</a>`).join(' ')}
                    </div>
                </li>
                <li>
                    <label>الجودة</label>
                    <div>
                        <a href="#">${movieQuality}</a>
                    </div>
                </li>
                <li>
                    <label>البلد</label>
                    <div>
                        <a href="#">${movieCountry}</a>
                    </div>
                </li>
                <li>
                    <label>اللغة</label>
                    <div>
                        <a href="#">${movieLanguage}</a>
                    </div>
                </li>
                <li>
                    <label>النوع</label>
                    <div>
                        <a href="#">${movieType}</a>
                    </div>
                </li>
                <li>
                    <label>الدقة</label>
                    <div>
                        <a href="#">${movieResolution}</a>
                    </div>
                </li>
                <li>
                    <label>تاريخ الإصدار</label>
                    <div>
                        <span>${releaseDate}</span>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="egy-server">
        <h2 class="egy-server-title">سيرفرات المشاهدة</h2>
        <div class="egy-server-content">
            <div class="egy-server-list">
                <button class="tablinks active" onclick="openCity(event, 'server01')">سيرفر 1</button>
                <button class="tablinks" onclick="openCity(event, 'server02')">سيرفر 2</button>
                <button class="tablinks" onclick="openCity(event, 'server03')">سيرفر 3</button>
            </div>
            <div class="egy-server-container">
                <div class="tabcontent" id="server01" style="display: block;">
                    <iframe src="${server1}" scrolling="no" frameborder="0" width="100%" height="100%" allowfullscreen="true" webkitallowfullscreen="true" mozallowfullscreen="true" referrerpolicy="no-referrer"></iframe>
                </div>
                <div class="tabcontent" id="server02" style="display: none;">
                    <iframe src="${server2}" scrolling="no" frameborder="0" width="100%" height="100%" allowfullscreen="true" webkitallowfullscreen="true" mozallowfullscreen="true" referrerpolicy="no-referrer"></iframe>
                </div>
                <div class="tabcontent" id="server03" style="display: none;">
                    <iframe src="${server3}" scrolling="no" frameborder="0" width="100%" height="100%" allowfullscreen="true" webkitallowfullscreen="true" mozallowfullscreen="true" referrerpolicy="no-referrer"></iframe>
                </div>
            </div>
        </div>
    </div>
</div>`;
            
            document.getElementById('outputCode').value = generatedCode;
        }

        function copyCode() {
            const outputCode = document.getElementById('outputCode');
            outputCode.select();
            document.execCommand('copy');
            alert('تم نسخ الكود إلى الحافظة!');
        }
    </script>
</body>
</html>
