<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مولد نشر الافلام</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #124364;
            color: white;
            text-align: center;
        }
        h1 {
            font-weight: bold;
            font-size: 2.5em;
        }
        .container { 
            width: 100%; 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 20px; 
        }
        .form-group { 
            margin-bottom: 15px; 
        }
        label { 
            display: block; 
            margin-bottom: 5px; 
            font-size: 1.2em; 
        }
        input, textarea { 
            width: 100%; 
            padding: 10px; 
            font-size: 16px; 
            margin-bottom: 10px; 
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button { 
            padding: 10px 20px; 
            font-size: 16px; 
            background-color: #4CAF50; 
            color: white; 
            border: none; 
            cursor: pointer; 
            border-radius: 5px;
        }
        button:hover { 
            background-color: #45a049; 
        }
        pre { 
            background-color: #f4f4f4; 
            padding: 20px; 
            border-radius: 5px; 
            color: black;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>مولد نشر الأفلام </h1>

        <!-- الحقول الخاصة بتفاصيل الفيلم -->
        <div class="form-group">
            <label for="image1">رابط الصورة الأولى</label>
            <input type="text" id="image1" placeholder="أدخل رابط الصورة الأولى">
        </div>

        <div class="form-group">
            <label for="image2">رابط الصورة الثانية</label>
            <input type="text" id="image2" placeholder="أدخل رابط الصورة الثانية">
        </div>

        <div class="form-group">
            <label for="title">اسم الفيلم</label>
            <input type="text" id="title" placeholder="أدخل اسم الفيلم">
        </div>

        <div class="form-group">
            <label for="story">قصة الفيلم</label>
            <textarea id="story" rows="4" placeholder="أدخل قصة الفيلم"></textarea>
        </div>

        <!-- إضافة الحقول الجديدة للمعلومات مثل الجودة، القسم، السنة، النوع -->
        <div class="form-group">
            <label for="quality">الجودة</label>
            <input type="text" id="quality" placeholder="أدخل الجودة">
        </div>

        <div class="form-group">
            <label for="category">اسم القسم مثل(افلام عربية,افلام اجنبية)</label>
            <input type="text" id="category" placeholder="أدخل اسم القسم">
        </div>

        <div class="form-group">
            <label for="year">سنة إصدار الفيلم</label>
            <input type="text" id="year" placeholder="أدخل سنة إصدار الفيلم">
        </div>

        <div class="form-group">
            <label for="type1">نوع الفيلم مثل (دراما,اكشن)</label>
            <input type="text" id="type1" placeholder="أدخل نوع الفيلم 1">
        </div>

        <div class="form-group">
            <label for="type2">نوع الفيلم مثل (دراما,اكشن)</label>
            <input type="text" id="type2" placeholder="أدخل نوع الفيلم 2">
        </div>

        <div class="form-group">
            <label for="releaseLink">رابط إصدار الفيلم</label>
            <input type="text" id="releaseLink" placeholder="أدخل رابط إصدار الفيلم">
        </div>

        <div class="form-group">
            <label for="typeLink1">ضع رابط تصنيف الفيلم اذا كان دراما ضع رابطة</label>
            <input type="text" id="typeLink1" placeholder="أدخل رابط نوع الفيلم 1">
        </div>

        <div class="form-group">
            <label for="typeLink2">ضع رابط تصنيف الفيلم اذا كان اكشن ضع رابطة</label>
            <input type="text" id="typeLink2" placeholder="أدخل رابط نوع الفيلم 2">
        </div>

        <!-- الحقول الخاصة بروابط الإعلان والمشاهدة -->
        <div class="form-group">
            <label for="trailerLink">رابط مشاهدة الإعلان</label>
            <input type="text" id="trailerLink" placeholder="أدخل رابط مشاهدة الإعلان">
        </div>

        <div class="form-group">
            <label for="watchLink">رابط مشاهدة الفيلم</label>
            <input type="text" id="watchLink" placeholder="أدخل رابط مشاهدة الفيلم">
        </div>

        <button onclick="generateCode()">توليد الكود</button>

        <h2>الكود الناتج:</h2>
        <pre id="generatedCode"></pre>
    </div>

    <script>
        function generateCode() {

            var image2 = document.getElementById("image2").value;
            var title = document.getElementById("title").value;

            var category = document.getElementById("category").value;
            var year = document.getElementById("year").value;
            var type1 = document.getElementById("type1").value;
            var type2 = document.getElementById("type2").value;
            var releaseLink = document.getElementById("releaseLink").value;
            var typeLink1 = document.getElementById("typeLink1").value;
            var typeLink2 = document.getElementById("typeLink2").value;
            var trailerLink = document.getElementById("trailerLink").value;
            var watchLink = document.getElementById("watchLink").value;

            var code = `
<yourdesigns>

                            <img alt="" border="0" data-original-height="545" data-original-width="394" src="${image2}" />
                        </a>
                    </div>
                </div>
                <div class="post-single-content">
                    <h1>${title}</h1>
                    <h2>
                    <div class="post-Inner"></div>

                            <p>${story}</p>

                        <li>
                            <span>الجودة :</span>

                        </li>
                        <li>
                            <span>القسم :</span>
                            <a href="#">${category}</a> 
                        </li>
                        <li>
                            <span>السنة :</span>

                        </li>
                        <li>
                            <span>النوع :</span>
                            <a href="${typeLink1}">${type1}</a> 
                            <a href="${typeLink2}">${type2}</a> 
                        </li>
                        <li>
                            <span>رابط إصدار الفيلم :</span>
                            <a href="${releaseLink}">${year}</a> 
                        </li>
                    </ul>
                    <!-- روابط الإعلان والمشاهدة -->
                    <div class="post-single-buttons">
                        <a href="${trailerLink}" class="dropbtn WatchingArea TrailerColorButton Hoverable" onclick="OpenTrailer()">
                            <span>
                                <i class="fa fa-youtube-play"></i> مشاهدة إعلان العرض<i class="fa fa-angle-left"></i>

                            </span>

                </div>
            </div>

                    <li><a href="https://alexbesteg.blogspot.com/search/label/%D8%A3%D9%81%D9%84%D8%A7%D9%85%20%D9%87%D9%86%D8%AF%D9%8A%D8%A9" target="_blank">أفلام هندية</a></li>
                    <li><a href="https://alexbesteg.blogspot.com/search/label/%D8%A3%D9%81%D9%84%D8%A7%D9%85%20%D8%AA%D8%B1%D9%83%D9%8A%D8%A9" target="_blank">أفلام تركية</a></li>
                    <li><a href="https://alexbesteg.blogspot.com/search/label/%D8%A3%D9%81%D9%84%D8%A7%D9%85%20%D8%A3%D8%B3%D9%8A%D9%88%D9%8A%D8%A9" target="_blank">أفلام أسيوية</a></li>
                    <li><a href="https://alexbesteg.blogspot.com/search/label/%D8%A3%D9%81%D9%84%D8%A7%D9%85%20%D9%83%D8%B1%D8%AA%D9%88%D9%86" target="_blank" class="RelatedLiActive">أفلام كرتون</a></li>
                    <li><a href="https://alexbesteg.blogspot.com/search/label/%D9%85%D8%B3%D9%84%D8%B3%D9%84%D8%A7%D8%AA%20%D8%B9%D8%B1%D8%A8%D9%8A%D8%A9" target="_blank" class="RelatedLiActive">مسلسلات عربية</a></li>
                    <li><a href="https://alexbesteg.blogspot.com/search/label/%D9%85%D8%B3%D9%84%D8%B3%D9%84%D8%A7%D8%AA%20%D8%A3%D8%AC%D9%86%D8%A8%D9%8A%D8%A9" target="_blank" class="RelatedLiActive">مسلسلات أجنبية</a></li>
                    <li><a href="https://alexbesteg.blogspot.com/search/label/%D9%85%D8%B3%D9%84%D8%B3%D9%84%D8%A7%D8%AA%20%D8%AA%D8%B1%D9%83%D9%8A%D8%A9" target="_blank" class="RelatedLiActive">مسلسلات تركية</a></li>
                </ul>
            </div>
        </div>
    </mohamedsafyan>

            `;
            document.getElementById("generatedCode").innerText = code;
        }
    </script>
</body>
</html>
