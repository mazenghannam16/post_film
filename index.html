<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عمك مازززززن</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #022020; /* الخلفية الداكنة */
            color: #ffffff; /* النصوص باللون الأبيض */
        }

        /* شريط الأخبار العلوي */
        .news-ticker {
            background-color: #f1c40f;
            color: #310003;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            padding: 10px 0;
            position: fixed;
            top: 0;
            width: 80%;
            z-index: 1000;
        }

        h1 {
            font-size: 28px;
            margin-top: 60px; /* لضمان عدم تداخل الشريط مع العنوان */
            margin-bottom: 20px;
        }

        .search-container {
            background-color: #022020;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }

        .search-container input {
            padding: 12px;
            font-size: 18px;
            font-family: 'Cairo', sans-serif;
            border: none;
            border-radius: 5px;
            width: 250px;
            outline: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .search-container input:focus {
            border: 2px solid #011C44;
        }

        .search-container button {
            padding: 12px;
            font-size: 16px;
            font-family: 'Cairo', sans-serif;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f1c40f;
            color: #310003;
            cursor: pointer;
            margin-left: 10px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .search-container button:hover {
            background-color: #e67e22;
        }

        #result {
            margin-top: 20px;
        }

        img {
            max-width: 200px;
            margin-top: 10px;
        }

        .info-row {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .info-row button {
            margin-left: 10px;
            background-color: #011C44;
            border: none;
            padding: 8px;
            border-radius: 5px;
            color: #310003;
            transition: background-color 0.3s;
        }

        .info-row button:hover {
            background-color: #e67e22;
        }

        .input-container {
            max-width: 500px;
            margin: 0 auto;
        }

        textarea {
            width: 300px;
            height: 100px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #333;
            color: #fff;
            font-family: 'Cairo', sans-serif;
            font-weight: bold;
            resize: none;
        }

        .season-list {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .season-item {
            margin-top: 10px;
            text-align: center;
            margin-left: 15px;
        }

    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>ابحث عن فيلم أو مسلسل</h1>
    <div class="search-container">
        <input type="text" id="searchTerm" placeholder="ابحث عن فيلم أو مسلسل بالاسم أو ID">
        <button onclick="searchMovieByName()">بحث بالاسم</button>
        <button onclick="searchMovieById()">بحث بالـ ID</button>
    </div>

    <div id="result"></div>

<script>
    const apiKey = '4b1125dc507cd0f303b025b30d6311dd';

    async function searchMovieByName() {
        const searchTerm = document.getElementById('searchTerm').value;
        if (!searchTerm) {
            alert('الرجاء إدخال اسم الفيلم أو المسلسل');
            return;
        }

        const url = `https://api.themoviedb.org/3/search/multi?api_key=${apiKey}&query=${searchTerm}&language=ar`;

        try {
            const response = await fetch(url);
            const data = await response.json();

            if (data.results.length > 0) {
                const result = data.results[0];
                const title = result.title || result.name;
                const description = result.overview || "لا يوجد وصف متاح";
                const releaseDate = result.release_date || result.first_air_date || "غير متاح";
                const imagePath = result.poster_path;
                const imageUrl = `https://image.tmdb.org/t/p/original${imagePath}`;
                const mediaType = result.media_type;
                const detailsUrl = `https://api.themoviedb.org/3/${mediaType}/${result.id}?api_key=${apiKey}&language=ar`;

                // طلب التفاصيل
                const detailsResponse = await fetch(detailsUrl);
                const detailsData = await detailsResponse.json();

                const country = detailsData.production_countries?.[0]?.name || "غير متاح";
                const genres = detailsData.genres?.map(genre => genre.name).join(', ') || "غير متاح";
                const voteAverage = detailsData.vote_average || "غير متاح";
                const originalLanguage = detailsData.original_language || "غير متاح";
                const quality = "Full HD"; // يمكن ضبطه حسب المصدر.

                // عرض المواسم إذا كان مسلسل
                let seasonsSection = '';
                if (mediaType === 'tv') {
                    const seasons = detailsData.seasons || [];
                    seasonsSection = seasons.map(season => `
                        <div class="season-item">
                            <img src="https://image.tmdb.org/t/p/original${season.poster_path}" alt="${season.name}" />
                            <p>${season.name}</p>
                            <button onclick="copyImageUrl('https://image.tmdb.org/t/p/original${season.poster_path}')">نسخ صورة الموسم</button>
                        </div>
                    `).join('');
                }

                document.getElementById('result').innerHTML = `
                    <h2>${title}</h2>
                    <img src="${imageUrl}" alt="${title}">
                    <div class="info-row">
                        <strong>الوصف:</strong>
                        <textarea id="description">${description}</textarea>
                        <button onclick="copyText('description')">نسخ الوصف</button>
                    </div>
                    <div class="info-row">
                        <strong>تاريخ الإصدار:</strong>
                        <textarea id="releaseDate">${releaseDate}</textarea>
                        <button onclick="copyText('releaseDate')">نسخ تاريخ الإصدار</button>
                    </div>
                    <div class="info-row">
                        <strong>بلد التصوير:</strong>
                        <textarea id="country">${country}</textarea>
                        <button onclick="copyText('country')">نسخ بلد التصوير</button>
                    </div>
                    <div class="info-row">
                        <strong>اللغة الأصلية:</strong>
                        <textarea id="language">${originalLanguage}</textarea>
                        <button onclick="copyText('language')">نسخ اللغة</button>
                    </div>
                    <div class="info-row">
                        <strong>التصنيف:</strong>
                        <textarea id="genres">${genres}</textarea>
                        <button onclick="copyText('genres')">نسخ التصنيف</button>
                    </div>
                    <div class="info-row">
                        <strong>التقييم:</strong>
                        <textarea id="voteAverage">${voteAverage}</textarea>
                        <button onclick="copyText('voteAverage')">نسخ التقييم</button>
                    </div>
                    <div class="info-row">
                        <strong>الجودة:</strong>
                        <textarea id="quality">${quality}</textarea>
                        <button onclick="copyText('quality')">نسخ الجودة</button>
                    </div>
                    ${mediaType === 'tv' ? `
                        <div>
                            <h3>المواسم</h3>
                            <div class="season-list">${seasonsSection}</div>
                        </div>
                    ` : ''}
                `;
            } else {
                document.getElementById('result').innerHTML = `<p>لم يتم العثور على نتائج.</p>`;
            }
        } catch (error) {
            console.error(error);
            document.getElementById('result').innerHTML = `<p>حدث خطأ أثناء البحث. الرجاء المحاولة مرة أخرى.</p>`;
        }
    }

    // دالة نسخ رابط الصورة
    function copyImageUrl(url) {
        navigator.clipboard.writeText(url).then(() => {
            alert('تم نسخ رابط الصورة!');
        }).catch(err => {
            console.error('فشل النسخ', err);
        });
    }

    // دالة لنسخ النصوص
    function copyText(id) {
        const textArea = document.getElementById(id);
        textArea.select();
        textArea.setSelectionRange(0, 99999); // للهواتف
        document.execCommand("copy");
        alert("تم نسخ النص إلى الحافظة!");
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مولد سيرفرات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            direction: rtl;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .add-server, .generate-code {
            margin-bottom: 20px;
        }
        .add-server input {
            width: 45%;
            padding: 8px;
            margin: 5px 0;
        }
        .add-server button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .add-server button:hover {
            background-color: #45a049;
        }
        .generate-code button {
            padding: 8px 15px;
            margin-left: 5px;
            background-color: #2196F3;
            color: white;
            border: none;
            cursor: pointer;
        }
        .generate-code button:hover {
            background-color: #1e88e5;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            margin-top: 10px;
            font-family: monospace;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>مولد سيرفرات المشاهدة</h2>
        
        <div class="add-server">
            <input type="text" id="server-name" placeholder="اسم السيرفر" />
            <input type="text" id="server-url" placeholder="رابط السيرفر" />
            <button onclick="addServer()">إضافة سيرفر</button>
        </div>

        <div class="generate-code">
            <button onclick="generateCode()">توليد الكود</button>
            <button onclick="copyCode()">نسخ الكود</button>
        </div>

        <h3>الكود الجاهز:</h3>
        <textarea id="generated-code" readonly></textarea>
    </div>

    <script>
        let serverCount = 0;
        let serverData = [];

        function addServer() {
            const serverName = document.getElementById('server-name').value;
            const serverUrl = document.getElementById('server-url').value;

            if (serverName && serverUrl) {
                serverCount++;
                serverData.push({ name: serverName, url: serverUrl });

                // مسح الحقول بعد الإضافة
                document.getElementById('server-name').value = '';
                document.getElementById('server-url').value = '';
            }
        }

        function generateCode() {
            let buttonsHTML = '';
            let contentHTML = '';

            serverData.forEach((server, index) => {
                const serverId = `server${index + 1}`;
                buttonsHTML += `<button class="tablinks" onclick="openCity(event, '${serverId}')">${server.name}</button>\n`;
                contentHTML += `
                    <div class="tabcontent" id="${serverId}" style="display: none;">
                        <iframe src="${server.url}" scrolling="no" frameborder="0" width="100%" height="100%" allowfullscreen="true" webkitallowfullscreen="true" mozallowfullscreen="true" referrerpolicy="no-referrer"></iframe>
                    </div>\n`;
            });

            const generatedHTML = `
<div class="egy-server">
    <h2 class="egy-server-title">سيرفرات المشاهدة</h2>
    <div class="egy-server-content">
        <div class="egy-server-list">
            ${buttonsHTML}
        </div>
        <div class="egy-server-container">
            ${contentHTML}
        </div>
    </div>
</div>
`;

            document.getElementById('generated-code').value = generatedHTML;
        }

        function openCity(evt, serverId) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(serverId).style.display = "block";
            evt.currentTarget.className += " active";
        }

        function copyCode() {
            const codeTextarea = document.getElementById('generated-code');
            codeTextarea.select();
            codeTextarea.setSelectionRange(0, 99999); // للأجهزة المحمولة
            document.execCommand('copy');

            // إشعار للمستخدم بأن النسخ تم
            alert("تم نسخ الكود!");
        }
    </script>
</body>
</html>
